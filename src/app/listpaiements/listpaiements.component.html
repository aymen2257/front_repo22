<div class="table">
    <table>
        <thead>
            <tr>
                <th>Référencement du Contrat</th>
                <th>Date de Paiement</th>
                <th>Montant (TND)</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of payments">
                <td>{{ payment.contrat.referencement }}</td>
                <td>{{ payment.datePaiement | date:'dd/MM/yyyy HH:mm' }}</td> 
                <td>{{ payment.amount }}</td>
                <td>{{ payment.status }}</td>
            </tr>

          
        </tbody>
    </table>
</div>
